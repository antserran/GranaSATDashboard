<tr ng-click="root.log.expanded = !root.log.expanded">
    <td>
        <a href="#" style="color: inherit; text-decoration: inherit"><span ng-show="!root.log.expanded" class="glyphicon glyphicon-chevron-right" style="padding-left: 19px;">&nbsp;</span></a>
        <a href="#" style="color: inherit; text-decoration: inherit"><span ng-show="root.log.expanded" class="glyphicon glyphicon-chevron-down" style="padding-left: 19px;">&nbsp;</span></a>
        Log
    </td>
    <td></td>
    <td><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></td>
    <td></td>
</tr>

<tr ng-show="root.log.expanded">
    <td colspan="4">
        <div class="panel panel-default">
            <div class="panel-body" style="overflow-y: auto; height: 400px" scroll-glue>
                <div style="white-space: pre-line">{{logText}}</div>
            </div>
        </div>
    </td>
</tr>
