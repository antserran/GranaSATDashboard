<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="panel panel-default panel-satellite">
    <div class="panel-heading">
        <div class="satellite-title">
            Transmitters <span class="badge hidden-xs">2</span>

        </div>
        <div class="satellite-suggest pull-right">
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#NewSuggestionModal">
                <span class="glyphicon glyphicon-plus" title="Suggest edits"></span> Suggest <span class="hidden-xs">New Transmitter</span>
            </button>
        </div>
    </div>
    <div class="row panel-body">
        <div class="col-md-12">
            <div class="row">

                <div class="col-md-4">
                    <div class="panel panel-primary panel-transmitter">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <span class="transmitter-title">APT Downlink</span>
                                <button type="button" class="btn btn-default btn-sm pull-right suggest-transmitter" data-toggle="modal" data-target="#EditSuggestionModal-162">
                                    <span class="glyphicon glyphicon-edit" title="Suggest edits"></span>
                                </button>
                            </h3>
                        </div>
                        <div class="row panel-body">
                            <div class="col-md-12">

                                <div class="row transmitter-element">
                                    <div class="col-md-6">
                                        <span class="label label-default">Alive</span>
                                    </div>
                                    <div class="col-md-6">
                                        True

                                    </div>
                                </div>



                                <div class="row transmitter-element">
                                    <div class="col-md-6">
                                        <span class="label label-default">Mode</span>
                                    </div>
                                    <div class="col-md-6">
                                        APT

                                    </div>
                                </div>







                                <div class="row transmitter-element">
                                    <div class="col-md-6">
                                        <span class="label label-default">Downlink Low</span>
                                    </div>
                                    <div class="col-md-6" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="137100000 Hz">
                                        137.100 MHz

                                    </div>
                                </div>



                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="panel panel-primary panel-transmitter">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <span class="transmitter-title">HRPT Downlink</span>
                                <button type="button" class="btn btn-default btn-sm pull-right suggest-transmitter" data-toggle="modal" data-target="#EditSuggestionModal-163">
                                    <span class="glyphicon glyphicon-edit" title="Suggest edits"></span>
                                </button>
                            </h3>
                        </div>
                        <div class="row panel-body">
                            <div class="col-md-12">

                                <div class="row transmitter-element">
                                    <div class="col-md-6">
                                        <span class="label label-default">Alive</span>
                                    </div>
                                    <div class="col-md-6">
                                        True

                                    </div>
                                </div>



                                <div class="row transmitter-element">
                                    <div class="col-md-6">
                                        <span class="label label-default">Mode</span>
                                    </div>
                                    <div class="col-md-6">
                                        HRPT

                                    </div>
                                </div>




                                <div class="row transmitter-element">
                                    <div class="col-md-6">
                                        <span class="label label-default">Baud</span>
                                    </div>
                                    <div class="col-md-6">
                                        665000.0

                                    </div>
                                </div>





                                <div class="row transmitter-element">
                                    <div class="col-md-6">
                                        <span class="label label-default">Downlink Low</span>
                                    </div>
                                    <div class="col-md-6" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="1698000000 Hz">
                                        1698.000 MHz

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
